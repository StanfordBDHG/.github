name: Test using xcodebuild or run fastlane

on:
  workflow_call:
    inputs:
      path:
        description: 'The path where the project is located. Defaults to $GITHUB_WORKSPACE'
        required: false
        type: string
        default: '.'
      runsonlabels:
        description: 'JSON-based collection of labels indicating which type of github runner should be chosen'
        required: false
        type: string
        default: '["macos-12"]'
      scheme:
        description: 'The scheme in the Xcode project. Either use scheme to use xcodebuild or fastlanelane to use fastlane.'
        required: false
        type: string
        default: ''
      fastlanelane:
        description: 'The lane of the fastlane command. Either use scheme to use xcodebuild or fastlanelane to use fastlane.'
        required: false
        type: string
        default: ''
      setupsigning:
        description: 'Setup the keychain to include Apple certificate and provisioning profile'
        required: false
        type: boolean
        default: false

jobs:
  build_and_test:
    name: Build and Test iOS Application
    runs-on: ${{ fromJson(inputs.runsonlabels) }}
    defaults:
      run:
        working-directory: ${{ inputs.path }}
    steps:
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1
      if: !contains( ${{ inputs.runsonlabels }} , 'self-hosted' )
      with:
        xcode-version: latest-stable
    - name: Install xcpretty
      run: gem install xcpretty
    - name: Check Environment
      run: |
          xcodebuild -version
          swift --version
          echo "inputs.path: ${{ inputs.path }}"
          echo "inputs.runsonlabels: ${{ inputs.runsonlabels }}"
          echo "inputs.scheme: ${{ inputs.scheme }}"
          echo "inputs.setupsigning: ${{ inputs.setupsigning }}"
    - name: Install the Apple certificate and provisioning profile
      if: ${{ inputs.setupsigning }}
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # create variables
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        # import certificate and provisioning profile from secrets
        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH
        echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode --output $PP_PATH

        # create temporary keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # import certificate to keychain
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

        # apply provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
    - name: Resolve dependencies (xcodebuild)
      if: ${{ inputs.scheme != '' }}
      run: |
          xcodebuild \
            -scheme ${{ inputs.scheme }} \
            -resolvePackageDependencies \
            -derivedDataPath ".derivedData"
    - name: Build and test (xcodebuild)
      if: ${{ inputs.scheme != '' }}
      run: |
          set -o pipefail \
          && xcodebuild test \
            -scheme ${{ inputs.scheme }} \
            -sdk iphonesimulator \
            -destination "name=iPhone 14 Pro Max" \
            -enableCodeCoverage YES \
            -derivedDataPath ".derivedData" \
            -resultBundlePath ${{ inputs.scheme }}.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
          | xcpretty
    - name: Fastlane
      if: ${{ inputs.fastlanelane != '' }}
      run: bundler install && bundle exec fastlane ${{ inputs.fastlanelane }}
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
    - name: Upload Artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.scheme }}.xcresult
        path: ${{ inputs.scheme }}.xcresult
    - name: Clean up keychain and provisioning profile
      if: ${{ inputs.setupsigning || failure() }}
      run: |
        security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
        rm ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision
