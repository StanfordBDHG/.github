name: Test and Coverage

on:
  workflow_call:
    inputs:
      nodeVersion:
        description: 'Node version spec of the version to use in SemVer notation.'
        required: false
        type: string
        default: '18'
      working-directory:
        description: 'The working directory where the project is located. Defaults to $GITHUB_WORKSPACE'
        required: false
        type: string
        default: '.'
    secrets:
      token:
        description: 'The CodeCov token used for private repositories'
        required: false

jobs:
  testandcoverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.nodeVersion }}
          cache: 'npm'
          cache-dependency-path: '${{ inputs.working-directory }}/package-lock.json'
      - name: Install Node Dependencies
        run: npm ci
      - name: Run the tests
        run: npm test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.token }}
          working-directory: ${{ inputs.working-directory }}
