name: Create and upload coverage report

on:
  workflow_call:
    inputs:
      coveragereports:
        description: |
          A string containing all names of the .xcresult files that are downloaded from the artifacts of previous jobs.
          Multiple values are separated by a space character.
        required: false
        type: string
      coveragereports_lcov:
        description: |
          A string containing all names of the .lcov files that are downloaded from the artifacts of previous jobs.
          Multiple values are separated by a space character.
        required: false
        type: string
    secrets:
      token:
        description: 'The CodeCov token used for private repositories'
        required: false

jobs:
  create-and-upload-coverage-report:
    name: Create and upload coverage report
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Check environment
        run: |
            xcodebuild -version
            swift --version
      - uses: actions/download-artifact@v4
      - name: Install lcov
        if: ${{ inputs.coveragereports_lcov != '' }}
        run: |
          if ! command -v lcov &> /dev/null; then
            echo "Installing lcov..."
            brew install lcov
          fi
      - name: Merge lcov coverage reports
        if: ${{ inputs.coveragereports_lcov != '' && inputs.coveragereports == '' }}
        run: |
          lcov $(printf -- '-a %s ' ${{ inputs.coveragereports_lcov }}/${{ inputs.coveragereports_lcov }}) -o info.lcov
      - name: Merge xcresult coverage reports
        if: ${{ inputs.coveragereports != '' }}
        run: |
            FILES=( ${{ inputs.coveragereports }} )
            NUM_INPUTS=${#FILES[@]}
            if [ $NUM_INPUTS -gt 1 ]; then
              xcrun xcresulttool merge ${{ inputs.coveragereports }} --output-path CodeCoverage.xcresult
              rm -rf ${{ inputs.coveragereports }}
            else
              mv ${{ inputs.coveragereports }} CodeCoverage.xcresult
            fi
      - uses: stanfordbdhg/xccov2lcov@v1
        if: ${{ inputs.coveragereports != '' }}
        with:
          xcresult: CodeCoverage.xcresult
      - name: Convert xcresult to lcov
        if: ${{ inputs.coveragereports != '' }}
        shell: bash
        run: |
          set -e
          URL="https://github.com/StanfordBDHG/xccov2lcov/releases/latest/download/xccov2lcov-macos.tar.gz"
          curl -f -sL "${URL}" -o xccov2lcov.tar.gz
          tar -xzf xccov2lcov.tar.gz
          chmod +x xccov2lcov
          xcrun xccov view --report --json CodeCoverage.xcresult | ./xccov2lcov --trim-path=/Users/githubaction/runner/_work/ > info.lcov
      - name: Merge xcresult & lcov
        if: ${{ inputs.coveragereports_lcov != '' && inputs.coveragereports != '' }}
        run: |
          if [ -n "${{ inputs.coveragereports_lcov }}" ]; then
            lcov -a info.lcov $(printf -- '-a %s ' ${{ inputs.coveragereports_lcov }}/${{ inputs.coveragereports_lcov }}) -o coverage_combined.lcov
            mv coverage_combined.lcov info.lcov
          fi
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: info.lcov
          token: ${{ secrets.token }}