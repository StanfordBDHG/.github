name: SwiftLint

on:
  workflow_call:
    inputs:
      version:
        description: Swiftlint version
        type: string
        default: latest
        required: false

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SwiftLint
        uses: stanfordbdhg/action-swiftlint@lukas/fix
        with:
          args: --strict
          version: ${{ inputs.version }}

