name: SwiftLint

on:
  workflow_call:

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SwiftLint
        uses: stanfordbdhg/action-swiftlint@v4
        with:
          args: --strict
